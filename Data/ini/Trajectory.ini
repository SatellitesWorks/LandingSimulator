[ORBIT]
# Data type: 1- ECI, 2-Geodetic
reference_frame_data = 1

# If 1
# Initial position and velocity of the spacecraft
# position [m]
rx = 6500000
ry = 0.0
rz = 0.0

# velocity [m/s]
vx = 0.0
vy = 0.0
vz = 0.0

#------------------------------------------
# if 2
# degrees
long = 0
# degrees
lat = 0
# m
alt = 15000 

# Down: z
v_down = 0
# North: x
v_north = 0
# East: y
v_east = 0

[PROPAGATION]
# 0- twoBody, 1- J2TwoBody
propagate_mode = 0